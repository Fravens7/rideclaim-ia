<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideClaim AI</title>
</head>

<body>
    <h1>RideClaim AI - Trip Validation</h1>

    <h2>Upload Receipt</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="status"></div>

    <div id="summary" style="display:none;">
        <h2>Summary</h2>
        <p>Total Trips: <span id="totalTrips">0</span></p>
        <p>Valid Trips: <span id="validCount">0</span></p>
        <p>Invalid Trips: <span id="invalidCount">0</span></p>
        <p><strong>Valid Total: LKR <span id="totalValid">0.00</span></strong></p>
    </div>

    <div id="validSection" style="display:none;">
        <h2>Valid Trips</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="validTable"></tbody>
        </table>
    </div>

    <div id="invalidSection" style="display:none;">
        <h2>Invalid Trips</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="invalidTable"></tbody>
        </table>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const status = document.getElementById('status');

        loadTrips();

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.textContent = 'Processing...';

            try {
                const base64 = await fileToBase64(file);

                const response = await fetch('/api/qwen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: base64,
                        fileName: file.name,
                        mimeType: file.type
                    })
                });

                if (!response.ok) throw new Error(`Error ${response.status}`);

                const result = await response.json();
                console.log('Response:', result);

                status.textContent = 'Data extracted and saved! Reloading...';
                setTimeout(loadTrips, 1000);

            } catch (error) {
                console.error('Error:', error);
                status.textContent = `Error: ${error.message}`;
            }
        });

        async function loadTrips() {
            try {
                const response = await fetch('/api/get-validated-trips');
                if (!response.ok) throw new Error(`Error ${response.status}`);

                const data = await response.json();
                console.log('Validated data:', data);

                document.getElementById('totalTrips').textContent = data.summary.totalTrips;
                document.getElementById('validCount').textContent = data.summary.validCount;
                document.getElementById('invalidCount').textContent = data.summary.invalidCount;
                document.getElementById('totalValid').textContent = data.totalValid;

                document.getElementById('summary').style.display = 'block';

                renderTable('validTable', data.valid, 'validSection');
                renderTable('invalidTable', data.invalid, 'invalidSection');

            } catch (error) {
                console.error('Error loading trips:', error);
            }
        }

        function renderTable(tableId, trips, sectionId) {
            const tbody = document.getElementById(tableId);
            const section = document.getElementById(sectionId);

            if (trips.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            tbody.innerHTML = trips.map(trip => `
                <tr>
                    <td>${trip.date || 'N/A'}</td>
                    <td>${trip.time || 'N/A'}</td>
                    <td>${trip.location || 'N/A'}</td>
                    <td>${trip.amount || 'N/A'}</td>
                </tr>
            `).join('');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        console.log('RideClaim AI loaded');
    </script>
</body>

</html>
