<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideClaim AI - Speed Optimized</title>
    <style>
        body { font-family: 'Segoe UI', monospace; max-width: 1000px; margin: 40px auto; padding: 20px; background: #111; color: #eee; }
        .card { background: #222; padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #333; }
        h1 { margin: 0; }
        .upload-zone { border: 2px dashed #555; padding: 40px; text-align: center; border-radius: 12px; background: #1a1a1a; cursor: pointer; }
        .progress-bar-container { height: 8px; background: #333; border-radius: 4px; margin-top: 20px; overflow: hidden; display: none; }
        .progress-bar-fill { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s ease; }
        #statusText { margin-top: 10px; color: #888; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 0.9em; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
        .valid { background: #064e3b; color: #6ee7b7; }
        .invalid { background: #7f1d1d; color: #fca5a5; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .stat-box { background: #2a2a2a; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #444; }
        .stat-value { font-size: 1.5em; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <div>
            <h1>RideClaim AI <span style="font-size:0.5em; background:#f59e0b; color:black; padding:4px 8px; border-radius:10px; vertical-align:middle;">LIGHTWEIGHT</span></h1>
            <div style="color: #666; font-size: 0.9em; margin-top: 5px;">Batch ID: <span id="batchIdDisplay">-</span></div>
        </div>
        <button onclick="initBatch()" style="padding: 10px 20px; cursor: pointer; background: #3b82f6; border: none; color: white; border-radius: 6px;">ðŸ”„ New Batch</button>
    </div>

    <div class="card">
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 2.5em; margin-bottom: 10px;">âš¡</div>
            <strong>Click to Upload</strong>
            <div style="color: #666; margin-top: 5px;">Optimized for Vercel Free Tier (Max Speed)</div>
        </div>

        <div class="progress-bar-container" id="progressContainer">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div id="statusText"></div>
    </div>

    <div id="resultsCard" class="card" style="display: none;">
        <div class="stats-grid">
            <div class="stat-box"><small>Total</small><span class="stat-value" id="totalMoney">0</span></div>
            <div class="stat-box"><small>Valid</small><span class="stat-value" id="validCount">0</span></div>
            <div class="stat-box"><small>Invalid</small><span class="stat-value" id="invalidCount">0</span></div>
        </div>
        <table id="resultsTable">
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let currentBatchId = null;

        function initBatch() {
            currentBatchId = 'batch_' + Date.now();
            document.getElementById('batchIdDisplay').textContent = currentBatchId;
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('statusText').textContent = '';
            document.getElementById('fileInput').value = '';
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            progressContainer.style.display = 'block';
            
            // --- CONFIGURACIÃ“N ESTABLE (2 WORKERS) ---
            // Usamos solo 2 para asegurar que el ancho de banda y Vercel aguanten
            const workersConfig = [
                { name: 'Worker-1', url: '/api/openai' },
                { name: 'Worker-2', url: '/api/openai' }
            ];

            let nextFileIndex = 0;
            let completedCount = 0;

            const runWorker = async (workerName, apiUrl) => {
                while (nextFileIndex < files.length) {
                    const file = files[nextFileIndex++];
                    try {
                        statusText.textContent = `âš™ï¸ Procesando... (${completedCount}/${files.length})`;
                        
                        // COMPRESIÃ“N AGRESIVA (800px)
                        const base64 = await compressImage(file);
                        
                        await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                image: base64,
                                fileName: file.name,
                                mimeType: 'image/jpeg',
                                batchId: currentBatchId
                            })
                        });
                        console.log(`âœ… ${workerName} completado: ${file.name}`);

                    } catch (err) {
                        console.error(`âŒ Error en ${file.name}`, err);
                        // Opcional: Reintentar o marcar como fallido visualmente
                    } finally {
                        completedCount++;
                        progressBar.style.width = (completedCount / files.length * 100) + '%';
                    }
                }
            };

            await Promise.all(workersConfig.map(w => runWorker(w.name, w.url)));

            statusText.textContent = "ðŸ§  Validando reglas de negocio...";
            await fetchValidation();
            statusText.textContent = "âœ… Finalizado";
        });

        // --- COMPRESIÃ“N 800PX ---
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // 800px es suficiente para leer texto y es mucho mÃ¡s ligero
                        const MAX_WIDTH = 800; 
                        const scaleSize = MAX_WIDTH / img.width;
                        const finalScale = scaleSize < 1 ? scaleSize : 1;

                        canvas.width = img.width * finalScale;
                        canvas.height = img.height * finalScale;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Calidad 0.6 para velocidad mÃ¡xima
                        resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
                    };
                };
                reader.onerror = reject;
            });
        }

        async function fetchValidation() {
            try {
                const res = await fetch(`/api/get-validated-trips?batchId=${currentBatchId}`);
                const data = await res.json();
                document.getElementById('resultsCard').style.display = 'block';
                document.getElementById('totalMoney').textContent = 'LKR ' + data.totalValid;
                document.getElementById('validCount').textContent = data.summary.valid;
                document.getElementById('invalidCount').textContent = data.summary.invalid;
                
                // Mostrar el horario detectado (con el nuevo cÃ¡lculo de outliers)
                document.getElementById('scheduleDisplay').textContent = data.inferredSchedule || "Datos insuficientes";

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                const allTrips = [...data.trips.valid, ...data.trips.invalid].sort((a,b) => {
                    const ta = new Date(a.date + ' 2025 ' + a.time).getTime() || 0;
                    const tb = new Date(b.date + ' 2025 ' + b.time).getTime() || 0;
                    return ta - tb;
                });

                allTrips.forEach(trip => {
                    const badge = trip.status === 'valid' ? '<span class="badge valid">VALID</span>' : '<span class="badge invalid">INVALID</span>';
                    tbody.innerHTML += `<tr>
                        <td>${trip.date}<br><small>${trip.time}</small></td>
                        <td>${trip.location}</td>
                        <td>${trip.amount}</td>
                        <td>${badge}</td>
                        <td><small>${trip.reason}</small></td>
                    </tr>`;
                });
            } catch (err) { console.error(err); }
        }

        initBatch();
    </script>
</body>
</html>
