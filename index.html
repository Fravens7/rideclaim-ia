<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideClaim AI - Stable</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 1000px; margin: 40px auto; padding: 20px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { margin: 0; }
        
        .upload-zone { border: 2px dashed #cbd5e0; padding: 40px; text-align: center; border-radius: 12px; background: #f8fafc; cursor: pointer; }
        .upload-zone:hover { border-color: #3b82f6; background: #eff6ff; }
        
        .progress-bar-container { height: 8px; background: #e2e8f0; border-radius: 4px; margin-top: 20px; overflow: hidden; display: none; }
        .progress-bar-fill { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s ease; }
        #statusText { margin-top: 10px; font-weight: 500; color: #64748b; font-size: 0.9em; text-align: center; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .stat-box { background: #f8fafc; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #e2e8f0; }
        .stat-value { font-size: 1.5em; font-weight: bold; display: block; margin-top: 5px; }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 0.9em; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; color: #64748b; font-weight: 600; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
        .valid { background: #dcfce7; color: #166534; }
        .invalid { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <div>
            <h1>RideClaim AI <span style="font-size:0.5em; background:#64748b; color:white; padding:4px 8px; border-radius:10px; vertical-align:middle;">STABLE</span></h1>
            <div style="color: #666; font-size: 0.9em; margin-top: 5px;">Batch ID: <span id="batchIdDisplay">-</span></div>
        </div>
        <button onclick="initBatch()" style="padding: 10px 20px; cursor: pointer; background: white; border: 1px solid #cbd5e0; border-radius: 6px; font-weight: 600;">üîÑ New Batch</button>
    </div>

    <div class="card">
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 2.5em; margin-bottom: 10px;">üìÅ</div>
            <strong>Click to Upload Receipts</strong>
            <div style="color: #94a3b8; margin-top: 5px;">Processing one by one for stability</div>
        </div>

        <div class="progress-bar-container" id="progressContainer">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div id="statusText"></div>
    </div>

    <div id="resultsCard" class="card" style="display: none;">
        <div style="display: flex; justify-content: space-between;">
            <h3>Validation Report</h3>
            <div style="text-align: right;">
                <small style="color: #64748b;">Inferred Schedule</small>
                <div id="scheduleDisplay" style="font-weight: bold; color: #3b82f6;">Calculating...</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box" style="background: #ecfdf5; border-color: #a7f3d0;">
                <small style="color: #047857;">Total Refund</small>
                <span class="stat-value" id="totalMoney" style="color: #047857;">LKR 0.00</span>
            </div>
            <div class="stat-box">
                <small>Valid</small>
                <span class="stat-value" id="validCount">0</span>
            </div>
            <div class="stat-box">
                <small>Invalid</small>
                <span class="stat-value" id="invalidCount">0</span>
            </div>
        </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Date / Time</th>
                    <th>Location</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let currentBatchId = null;

        function initBatch() {
            currentBatchId = 'batch_' + Date.now();
            document.getElementById('batchIdDisplay').textContent = currentBatchId;
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('statusText').textContent = '';
            document.getElementById('fileInput').value = '';
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            progressContainer.style.display = 'block';
            
            // --- PROCESAMIENTO EN SERIE (UNO POR UNO) ---
            let processed = 0;
            
            for (const file of files) {
                statusText.textContent = `‚è≥ Processing ${processed + 1}/${files.length}: ${file.name}...`;
                
                try {
                    const base64 = await fileToBase64(file);
                    
                    // Llamada a QWEN (Hugging Face)
                    await fetch('/api/qwen', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image: base64,
                            fileName: file.name,
                            mimeType: file.type,
                            batchId: currentBatchId
                        })
                    });

                } catch (err) {
                    console.error(`Error processing ${file.name}`, err);
                } finally {
                    processed++;
                    const pct = (processed / files.length) * 100;
                    progressBar.style.width = pct + '%';
                }
            }

            statusText.textContent = "üß† Validating...";
            await fetchValidation();
            statusText.textContent = "‚úÖ Finished!";
        });

        async function fetchValidation() {
            try {
                const res = await fetch(`/api/get-validated-trips?batchId=${currentBatchId}`);
                const data = await res.json();

                document.getElementById('resultsCard').style.display = 'block';
                document.getElementById('totalMoney').textContent = 'LKR ' + data.totalValid;
                document.getElementById('validCount').textContent = data.summary.valid;
                document.getElementById('invalidCount').textContent = data.summary.invalid;
                document.getElementById('scheduleDisplay').textContent = data.inferredSchedule || "Insufficient Data";

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                // Orden cronol√≥gico
                const allTrips = [...data.trips.valid, ...data.trips.invalid].sort((a,b) => {
                    const ta = new Date(a.date + ' 2025 ' + a.time).getTime() || 0;
                    const tb = new Date(b.date + ' 2025 ' + b.time).getTime() || 0;
                    return ta - tb;
                });

                allTrips.forEach(trip => {
                    const statusBadge = trip.status === 'valid' 
                        ? `<span class="badge valid">VALID</span>` 
                        : `<span class="badge invalid">INVALID</span>`;
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div>${trip.date}</div>
                                <div style="font-size:0.85em; color:#666">${trip.time}</div>
                            </td>
                            <td>${trip.location}</td>
                            <td>${trip.amount}</td>
                            <td>${statusBadge}</td>
                            <td style="font-size:0.9em; color:#555">${trip.reason}</td>
                        </tr>
                    `;
                });
            } catch (err) { console.error(err); }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
            });
        }

        initBatch();
    </script>
</body>
</html>
