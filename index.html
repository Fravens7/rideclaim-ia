<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideClaim AI - AUDIT MODE</title>
    <style>
        body { font-family: 'Segoe UI', monospace; max-width: 1000px; margin: 40px auto; padding: 20px; background: #1e1e1e; color: #fff; }
        .card { background: #2d2d2d; padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #444; }
        h1 { margin: 0; color: #fff; }
        
        .upload-zone { border: 2px dashed #666; padding: 40px; text-align: center; border-radius: 12px; background: #333; cursor: pointer; }
        .upload-zone:hover { border-color: #3b82f6; background: #3a3a3a; }
        
        .progress-bar-container { height: 8px; background: #444; border-radius: 4px; margin-top: 20px; overflow: hidden; display: none; }
        .progress-bar-fill { height: 100%; background: #10b981; width: 0%; transition: width 0.3s ease; }
        
        #statusText { margin-top: 10px; color: #bbb; font-size: 0.9em; text-align: center; font-family: monospace;}

        /* Resultados */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .stat-box { background: #333; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #555; }
        .stat-value { font-size: 1.5em; font-weight: bold; display: block; margin-top: 5px; }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; font-size: 0.9em; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
        th { background: #252525; color: #aaa; }
        tr:hover { background: #383838; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
        .valid { background: #064e3b; color: #6ee7b7; }
        .invalid { background: #7f1d1d; color: #fca5a5; }
        
        /* Log visual en pantalla */
        #logConsole { background: #000; padding: 15px; font-family: monospace; font-size: 0.8em; height: 200px; overflow-y: scroll; border: 1px solid #555; margin-top: 20px; color: #0f0; display: none; }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <div>
            <h1>RideClaim AI <span style="font-size:0.5em; background:#ef4444; color:white; padding:4px 8px; border-radius:10px; vertical-align:middle;">AUDIT MODE</span></h1>
            <div style="color: #888; font-size: 0.9em; margin-top: 5px;">Batch ID: <span id="batchIdDisplay">-</span></div>
        </div>
        <button onclick="initBatch()" style="padding: 10px 20px; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 6px; font-weight: 600;">üîÑ Reset</button>
    </div>

    <div class="card">
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 2.5em; margin-bottom: 10px;">‚è±Ô∏è</div>
            <strong>Subir Im√°genes (Full OpenAI Speed Test)</strong>
            <div style="color: #888; margin-top: 5px;">Configurado: 3 Workers OpenAI | 0 Qwen</div>
        </div>

        <div class="progress-bar-container" id="progressContainer">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div id="statusText"></div>
        <div id="logConsole"></div>
    </div>

    <div id="resultsCard" class="card" style="display: none;">
        <div style="display: flex; justify-content: space-between;">
            <h3>Resultados</h3>
            <div style="text-align: right;">
                <small style="color: #aaa;">Horario</small>
                <div id="scheduleDisplay" style="font-weight: bold; color: #60a5fa;">Calculando...</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <small style="color: #10b981;">Total</small>
                <span class="stat-value" id="totalMoney" style="color: #10b981;">LKR 0.00</span>
            </div>
            <div class="stat-box">
                <small>V√°lidos</small>
                <span class="stat-value" id="validCount">0</span>
            </div>
            <div class="stat-box">
                <small>Inv√°lidos</small>
                <span class="stat-value" id="invalidCount">0</span>
            </div>
        </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Fecha / Hora</th>
                    <th>Ubicaci√≥n</th>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let currentBatchId = null;

        function log(msg) {
            const consoleDiv = document.getElementById('logConsole');
            consoleDiv.style.display = 'block';
            const time = new Date().toLocaleTimeString();
            const p = document.createElement('div');
            p.innerHTML = `<span style="color:#666">[${time}]</span> ${msg}`;
            consoleDiv.appendChild(p);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(`[${time}] ${msg}`);
        }

        function initBatch() {
            currentBatchId = 'batch_' + Date.now();
            document.getElementById('batchIdDisplay').textContent = currentBatchId;
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('statusText').textContent = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('logConsole').innerHTML = '';
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            
            progressContainer.style.display = 'block';
            
            // --- CONFIGURACI√ìN DE TRABAJADORES (WORKERS) ---
            // AQU√ç EST√Å EL CAMBIO: 3 OpenAI, 0 Qwen
            const workersConfig = [
                { name: 'Ferrari-1 (OpenAI)', url: '/api/openai' },
                { name: 'Ferrari-2 (OpenAI)', url: '/api/openai' },
                { name: 'Ferrari-3 (OpenAI)', url: '/api/openai' }
            ];

            let nextFileIndex = 0;
            let completedCount = 0;
            const startTimeTotal = Date.now();

            log(`üèÅ INICIANDO CARRERA con ${files.length} im√°genes.`);
            log(`‚öôÔ∏è Configuraci√≥n: ${workersConfig.length} Workers de OpenAI Puro.`);

            const runWorker = async (workerName, apiUrl) => {
                while (nextFileIndex < files.length) {
                    const file = files[nextFileIndex++];
                    const startImgTime = Date.now();
                    
                    try {
                        log(`üü° ${workerName} COMIENZA: ${file.name}`);
                        
                        const base64 = await fileToBase64(file);
                        
                        await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                image: base64,
                                fileName: file.name,
                                mimeType: file.type,
                                batchId: currentBatchId
                            })
                        });

                        const duration = ((Date.now() - startImgTime) / 1000).toFixed(2);
                        log(`‚úÖ ${workerName} TERMIN√ì: ${file.name} en ${duration}s`);

                    } catch (err) {
                        log(`‚ùå ${workerName} FALL√ì en ${file.name}: ${err.message}`);
                    } finally {
                        completedCount++;
                        const pct = (completedCount / files.length) * 100;
                        progressBar.style.width = pct + '%';
                        statusText.textContent = `Procesando: ${completedCount} / ${files.length}`;
                    }
                }
            };

            // Lanzar los Workers
            const promises = workersConfig.map(w => runWorker(w.name, w.url));
            await Promise.all(promises);

            const totalDuration = ((Date.now() - startTimeTotal) / 1000).toFixed(2);
            log(`üèÅ TODO TERMINADO en ${totalDuration} segundos.`);

            statusText.textContent = "üß† Generando reporte final...";
            await fetchValidation();
        });

        async function fetchValidation() {
            try {
                const res = await fetch(`/api/get-validated-trips?batchId=${currentBatchId}`);
                const data = await res.json();

                document.getElementById('resultsCard').style.display = 'block';
                document.getElementById('totalMoney').textContent = 'LKR ' + data.totalValid;
                document.getElementById('validCount').textContent = data.summary.valid;
                document.getElementById('invalidCount').textContent = data.summary.invalid;
                document.getElementById('scheduleDisplay').textContent = data.inferredSchedule || "Datos insuficientes";

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                // Ordenamos por fecha
                const allTrips = [...data.trips.valid, ...data.trips.invalid].sort((a,b) => {
                    const timeA = new Date(a.date + ' 2025 ' + a.time).getTime() || 0;
                    const timeB = new Date(b.date + ' 2025 ' + b.time).getTime() || 0;
                    return timeA - timeB;
                });

                allTrips.forEach(trip => {
                    const statusBadge = trip.status === 'valid' 
                        ? `<span class="badge valid">VALID</span>` 
                        : `<span class="badge invalid">INVALID</span>`;
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>
                                <div>${trip.date}</div>
                                <div style="font-size:0.85em; color:#999">${trip.time}</div>
                            </td>
                            <td>${trip.location}</td>
                            <td>${trip.amount}</td>
                            <td>${statusBadge}</td>
                            <td style="font-size:0.9em; color:#bbb">${trip.reason}</td>
                        </tr>
                    `;
                });
            } catch (err) { console.error(err); }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
            });
        }

        initBatch();
    </script>
</body>
</html>
