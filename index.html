<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>DeepSeek Demo</title></head>
<body>
  <textarea id="prompt" placeholder="Escribe algo"></textarea>
<button onclick="enviar()">Enviar</button>
<pre id="respuesta"></pre>

<script>
async function enviar() {
  const prompt = document.getElementById('prompt').value;
  
  const res = await fetch('/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ prompt }) // ‚ùå Muy importante que la clave sea "prompt"
  });

  const data = await res.json();
  document.getElementById('respuesta').textContent =
    data.message || data.error || 'Error desconocido';
}
</script>

</body>
</html>
