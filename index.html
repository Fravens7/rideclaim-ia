<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideClaim - Validaci√≥n de Viajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 15px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .summary-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .summary-card.valid .value {
            color: #28a745;
        }

        .summary-card.invalid .value {
            color: #dc3545;
        }

        .trips-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .trips-section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trips-section.valid h2 {
            color: #28a745;
        }

        .trips-section.invalid h2 {
            color: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.tuktuk {
            background: #fff3cd;
            color: #856404;
        }

        .badge.taxi {
            background: #d1ecf1;
            color: #0c5460;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöó RideClaim IA</h1>
            <p>Sistema de validaci√≥n de viajes con Qwen + Supabase</p>
        </div>

        <div class="upload-section">
            <h2>üì∏ Subir Recibo</h2>
            <input type="file" id="imageInput" accept="image/*">
            <div id="status"></div>
        </div>

        <div id="summarySection" style="display: none;">
            <div class="summary">
                <div class="summary-card">
                    <h3>Total de Viajes</h3>
                    <div class="value" id="totalTrips">0</div>
                </div>
                <div class="summary-card valid">
                    <h3>‚úÖ Viajes V√°lidos</h3>
                    <div class="value" id="validCount">0</div>
                </div>
                <div class="summary-card invalid">
                    <h3>‚ùå Viajes Inv√°lidos</h3>
                    <div class="value" id="invalidCount">0</div>
                </div>
                <div class="summary-card valid">
                    <h3>üí∞ Total V√°lido</h3>
                    <div class="value">LKR <span id="totalValid">0.00</span></div>
                </div>
            </div>
        </div>

        <div id="validTripsSection" class="trips-section valid" style="display: none;">
            <h2>‚úÖ Viajes V√°lidos</h2>
            <table id="validTripsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Destino</th>
                        <th>Monto</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="invalidTripsSection" class="trips-section invalid" style="display: none;">
            <h2>‚ùå Viajes Inv√°lidos</h2>
            <table id="invalidTripsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Destino</th>
                        <th>Monto</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const status = document.getElementById('status');

        // Cargar viajes al inicio
        loadTrips();

        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            console.log('üìÅ Archivo:', file.name);
            status.className = 'loading';
            status.textContent = '‚è≥ Procesando con Qwen y guardando en Supabase...';

            try {
                const base64 = await fileToBase64(file);

                const response = await fetch('/api/qwen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: base64,
                        fileName: file.name,
                        mimeType: file.type
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }

                const result = await response.json();
                console.log('‚úÖ Respuesta:', result);

                status.className = 'success';
                status.textContent = '‚úÖ Datos extra√≠dos y guardados! Recargando...';

                // Recargar viajes despu√©s de 1 segundo
                setTimeout(loadTrips, 1000);

            } catch (error) {
                console.error('‚ùå Error:', error);
                status.className = 'error';
                status.textContent = `‚ùå Error: ${error.message}`;
            }
        });

        async function loadTrips() {
            try {
                const response = await fetch('/api/get-validated-trips');
                if (!response.ok) {
                    throw new Error(`Error ${response.status}`);
                }

                const data = await response.json();
                console.log('üìä Datos validados:', data);

                // Actualizar resumen
                document.getElementById('totalTrips').textContent = data.summary.totalTrips;
                document.getElementById('validCount').textContent = data.summary.validCount;
                document.getElementById('invalidCount').textContent = data.summary.invalidCount;
                document.getElementById('totalValid').textContent = data.totalValid;

                // Mostrar secciones
                document.getElementById('summarySection').style.display = 'block';

                // Renderizar tablas
                renderTripsTable('validTripsTable', data.valid, 'validTripsSection');
                renderTripsTable('invalidTripsTable', data.invalid, 'invalidTripsSection');

            } catch (error) {
                console.error('‚ùå Error cargando viajes:', error);
            }
        }

        function renderTripsTable(tableId, trips, sectionId) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            const section = document.getElementById(sectionId);

            if (trips.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            tbody.innerHTML = trips.map(trip => `
                <tr>
                    <td>${trip.date || 'N/A'}</td>
                    <td>${trip.time || 'N/A'}</td>
                    <td>${trip.location || 'N/A'}</td>
                    <td><strong>${trip.amount || 'N/A'}</strong></td>
                    <td><span class="badge ${trip.type}">${trip.type || 'N/A'}</span></td>
                </tr>
            `).join('');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        console.log('üöÄ RideClaim IA cargado');
    </script>
</body>

</html>
