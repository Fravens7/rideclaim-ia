<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen2.5 VL - Advanced Receipt Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8efff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .processing {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .trip-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .trip-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .trip-detail {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .trip-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .console-log {
            display: none;
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .stats-item {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: white;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Qwen2.5 VL Analysis</h1>
            <p>Advanced receipt analysis with AI vision model</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Select Receipt Image</div>
            <div class="upload-subtext">or drag and drop your receipt here</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <p>Analyzing with Qwen2.5 VL...</p>
        </div>

        <div class="results" id="results">
            <h3>üìä Analysis Results</h3>
            <div id="resultsContent"></div>
            <div class="stats" id="stats"></div>
        </div>

        <div class="console-log" id="consoleLog">
            <strong>üîç Console Output:</strong>
            <div id="consoleContent"></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" onclick="resetUpload()">Upload New Receipt</button>
            <button class="btn btn-secondary" onclick="toggleConsole()">Toggle Console</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processing = document.getElementById('processing');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const consoleLog = document.getElementById('consoleLog');
        const consoleContent = document.getElementById('consoleContent');
        const stats = document.getElementById('stats');

        // Console logging
        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            consoleContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        // Main processing function
        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            log(`üìÅ Processing file: ${file.name}`);
            log(`üìè File size: ${(file.size / 1024 / 1024).toFixed(2)} MB`);

            // Show processing
            uploadArea.style.display = 'none';
            processing.style.display = 'block';
            results.style.display = 'none';

            try {
                // Convert to base64
                log('üîÑ Converting image to base64...');
                const base64Image = await fileToBase64(file);
                log('‚úÖ Image converted successfully');

                // Analyze with Qwen2.5 VL
                log('ü§ñ Starting Qwen2.5 VL analysis...');
                const response = await fetch('/api/qwen', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: base64Image,
                        fileName: file.name,
                        mimeType: file.type
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                log('‚úÖ Qwen2.5 VL analysis completed');
                log('üìä Results:', data);
                log('=====================================');

                // Display results
                displayResults(data);

            } catch (err) {
                log(`‚ùå Error: ${err.message}`);
                alert(`Error: ${err.message}`);
            } finally {
                processing.style.display = 'none';
            }
        }

        // Display results
        function displayResults(data) {
            let html = '';
            let totalAmount = 0;
            let completedTrips = 0;
            let canceledTrips = 0;

            if (data.success && data.trips && data.trips.length > 0) {
                data.trips.forEach((trip, index) => {
                    html += `
                        <div class="trip-card">
                            <div class="trip-header">
                                <span>Trip ${index + 1}</span>
                                <span>${trip.status}</span>
                            </div>
                            <div class="trip-details">
                                <div class="trip-detail">
                                    <span class="detail-label">Destination:</span>
                                    <span class="detail-value">${trip.destination}</span>
                                </div>
                                <div class="trip-detail">
                                    <span class="detail-label">Date:</span>
                                    <span class="detail-value">${trip.date}</span>
                                </div>
                                <div class="trip-detail">
                                    <span class="detail-label">Time:</span>
                                    <span class="detail-value">${trip.time}</span>
                                </div>
                                <div class="trip-detail">
                                    <span class="detail-label">Amount:</span>
                                    <span class="detail-value">${trip.amount} ${trip.currency}</span>
                                </div>
                                <div class="trip-detail">
                                    <span class="detail-label">Type:</span>
                                    <span class="detail-value">${trip.type}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    if (trip.status === 'Completed') {
                        completedTrips++;
                        totalAmount += parseFloat(trip.amount) || 0;
                    } else if (trip.status === 'Canceled') {
                        canceledTrips++;
                    }
                });
            }

            // Add statistics
            html += `
                <div class="stats">
                    <div class="stats-item">Total Trips: ${data.trips.length}</div>
                    <div class="stats-item">Completed: ${completedTrips}</div>
                    <div class="stats-item">Canceled: ${canceledTrips}</div>
                    <div class="stats-item">Total Amount: ${totalAmount.toFixed(2)} LKR</div>
                </div>
            `;

            resultsContent.innerHTML = html;
            results.style.display = 'block';
            log('üéâ Results displayed successfully');
        }

        // Error handling
        function showError(message) {
            alert(message);
        }

        // Reset function
        window.resetUpload = function() {
            uploadArea.style.display = 'block';
            processing.style.display = 'none';
            results.style.display = 'none';
            fileInput.value = '';
            consoleContent.innerHTML = '';
            consoleLog.style.display = 'none';
        };

        // Toggle console
        window.toggleConsole = function() {
            consoleLog.style.display = consoleLog.style.display === 'none' ? 'block' : 'none';
        };

        log('üöÄ Qwen2.5 VL Analysis initialized');
        log('üîó Ready to analyze receipts');
    </script>
</body>
</html>
